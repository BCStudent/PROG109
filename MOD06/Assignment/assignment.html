<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Artifact 3 - Rhombus Example">
<meta charset="utf-8">
<title>Module 6 - Artifact 3 - Rhombus</title>
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/trueno" type="text/css"/>
<link rel="stylesheet" type="text/css" href="rhombus.css">
</head>
<body>
  
  
 
<label>What is the size of Rhombus?</label><br>
<input type="text" id="rHeight" value="5" size="5">
<br>

<label>Choose color for Even position</label><br>
<select id="colorEven">
<option value="#494e75">Blue</option>
<option value="#dca400">Yellow</option>
<option value="#ff5733">Coral</option> 
</select><br> 

<label>Choose color for Odd position</label><br>
<select id="colorOdd">
<option value="#771d1d">Maroon</option>
<option value="#c7617a">Pink</option>
<option value="#62196d">Purple</option> 
</select>
<br>
<label>Choose symbol for Rhombus</label>
<select id="symbol">
<option value="%">%</option>
<option value="#">#</option>
<option value="@">@</option> 
</select>
  
<br>
<button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">Display Rhombus</button><br>
  
<div id="upLeft"></div>
<div id="upRight"></div>

<div class="clear"></div>


<div id="downLeft"></div> 
<div id="downRight"></div>

<script src="rhombus.js"></script>

</html>
