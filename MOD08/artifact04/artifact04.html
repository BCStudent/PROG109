<!DOCTYPE html>
<html>
<head>
meta name="description" content="Artifact #4 - Form Validation"
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Artifact #4</title>
<link rel="stylesheet" type="text/css" href="form.css" />
</head>

<body>
<h1>CONTACT US FORM</h1>
<!--Add the URL to your Thank you page -->
<form action="https://bcstudent.github.io/PROG109/FinalProject/thankyou.html" 
      method="get" name="myContact"
      onsubmit="return ValidateForm();">
<fieldset>
<legend>User Information</legend>
<label for="firstname">Firstname (Max 20 characters) </label>
<br>
<input type="text" id="firstname">
<br>
<label for="lastname">Lastname (Max 50 characters) </label>
<br>
<input type="text" id="lastname">
<br>
<label for="email">Email</label>
<br>
<input type="text" id="email">
<br>
<label for="phone">Phone Number (Max 15 Characters) </label>
<br>
<input type="text" id="phone">
<br>
<label for="username">Username (Max 12 Characters)</label>
<br>
<input type="text" maxlength="12" id="username">
<br>
<label for="password">Password (Max 7 Characters)</label>
<br>
<input type="password" maxlength="7" id="password">

</fieldset>
<fieldset>
<legend>Current Address</legend>
<label for="address">Mailing Address</label>
<br>
<input type="text" name="address" id="address" size="50">
<br>
<label for="city">City</label>
<br>
<input type="text" name="city" id="city">
<br>
<label for="countries">Choose Country</label>
<br>
<select id="countries">
<option>United States</option>
<option>Canada</option>
<option>Mexico</option>
</select>
<br>
<label for="zipcode">Zipcode</label>
<br>
<input type="text" name="zip" id="zipcode">
</fieldset>

<fieldset>
<legend>Comments</legend>
<textarea name="commentbox" id="commentbox" rows="4" cols="50"></textarea>
</fieldset>

<br>
<input id="submit" type="submit" value="Submit">
<input id="cancel" type="submit" value="Cancel">
</form>

<footer>
<br>
<a href="https://jigsaw.w3.org/css-validator/check/referer">
<img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" />
</a>
<a href="https://jigsaw.w3.org/css-validator/check/referer">
<img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" />
</a>
</footer>
<script src="form.js"></script>
</body>

</html>
