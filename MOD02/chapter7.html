<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width">
<title>Chapter 07: Forms</title>
</head>
<body>
 <h1>Website Contact Form</h1>
<form action="thankyou.html" method="post"/>
 
<fieldset>
 <legend>User Information</legend>
<p>Enter your name:
  <input type="text" name="name" maxlength="30" />
</p>

<p>Enter your password:
  <input type="password" name="password" maxlength="30" />
</p>
 
<p>Tell us about you:
  <textarea name="comment" cols="20" rows="6"></textarea>
   </fieldset>
<br />
 
<p>Are you new to my site:
  <input type="radio" name="new" value="Yes" />Yes
  <input type="radio" name="new" value="No" />No
</p>
 
<p>Do you want to subscribe to my blog?
  <input type="checkbox" name="subscribe" checked="checked" />
</p>
 
<p>What is your student's year?
  <select name="studentyear">    
   <option value="default">Select one option...</>
   <option value="2018">2018</option>
   <option value="2019">2019</option>
   <option value="2020">2020</option>
 </select>
</p>
    
<p>Where did you hear about me?<br />
    <select name="where" size="3" multiple="multiple">
      <option value="Web">Web</option>
      <option value="Newspaper">Newspaper</option>
      <option value="Friends">Friends</option>
  </select>
</p>

<input type="submit" value="Send">
</form>

<p>

</body>

</html>
