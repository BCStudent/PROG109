<!DOCTYPE html>

 <meta charset="utf-8">

<title>Chapter 07: Forms</title>
</head>
<body>
 <h1>Website Contact Form</h1>
<form action="thankyou.html">
 
<fieldset>
 <legend>User Information</legend>
 <label for="name">Enter your name:</label><br />
 <input type="text" name="name" maxlength="30" />
 </label><br />

 <label for="password">Enter your password:</label><br />
  <input type="password" name="password" maxlength="30" />
</label><br />
 
 <label for="aboutyou">Tell us about you:</label><br />
  <textarea name="comment" cols="20" rows="6"></textarea>
   </fieldset>
<br />
 
<p>
Are you new to my site:<br /> 
 <label>
  <input type="radio" name="new" value="Yes" />Yes
  <input type="radio" name="new" value="No" />No
  </label><br />
 <p></p>
<label>Do you want to subscribe to my blog?
  <input type="checkbox" name="subscribe" checked="checked" />
 </label><br />
 <p></p>
<label for="studentyear">What is your student's year?</label>
  <select name="studentyear" id="studentyear">    
   <option value="selectone">Select one Option...</>
   <option value="2018">2018</option>
   <option value="2019">2019</option>
   <option value="2020">2020</option>
</select><br />
<p></p>
<label for="hearabout">
  Where did you hear about me?
</label><br />
    <select name="hearabout" id="hearabout" size="3" multiple="multiple">
      <option value="Web">Web</option>
      <option value="Newspaper">Newspaper</option>
      <option value="Friends">Friends</option>
  </select><br />
</p>
<input type="submit" value="Send" />
</form>

</body>

</html>
