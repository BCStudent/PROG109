<!DOCTYPE html>

 <meta charset="utf-8">

<title>Chapter 07: Forms</title>
</head>
<body>
<form action="thankyou.html" method="post">

<p>Enter your name:
  <input type="text" name="username" maxlength="30" />
</p>
  
<p>Enter your password:
  <input type="password" name="password" maxlength="10" />
</p>

<p>Tell us about you:
  <textarea name="comment" cols="20" rows="6"></textarea>
</p>

<p>Are you new to my site:
  <input type="radio" name="new" value="Yes" />Yes
  <input type="radio" name="new" value="No" />No
</p>

<p>Do you want to subscribe to my blog?
  <input type="checkbox" name="new" value="Yes" />Yes
  <input type="checkbox" name="new" value="No" />No
</p>

<p>What is youur student's year?
  <select name="studentyear">
    <option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
   </select>
   </p>

<p>Where did you hear about me?
    <select name="where" size="3" multiple="multiple">
      <option value="web">web</option>
      <option value="newspaper">newspaper</option>
      <option value="friends">friends</option>
  </select>
  </p>

<input type="submit" value="Send">
</form>
