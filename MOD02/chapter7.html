<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width">
<title>Chapter 07: Forms</title>
</head>
<body>
 <h1>Website Contact Form</h1>
<form action="thankyou.html" method="post">
 
<fieldset>
 <legend>User Information</legend>
<label for "name">
 Enter your name:<br />
  <input type="text" name="name" maxlength="30">
 </label>
 <br />
 
<label for "password">
 Enter your password:<br />
  <input type="password" name="password" maxlength="30">
</label>
 <br />
 
<label for "hear about">
 Tell us about you:<br />
</label>
  <textarea name="comment" cols="20" rows="6"></textarea>
   </fieldset>
 <br />
 
<label for "New visitor?">
 Are you new to my site:<br />
</label>
  <input type="radio" name="new" value="Yes" />Yes
  <input type="radio" name="new" value="No" />No
<p>

<label for "Subscribe to blog?">
 Do you want to subscribe to my blog?
</label>
  <input type="checkbox" name="subscribe" checked="checked" />
<p>
 
<label for "student year">
 What is your student's year?
  <select name="studentyear">    
   <option value="default">Select one option...</>
   <option value="2018">2018</option>
   <option value="2019">2019</option>
   <option value="2020">2020</option>
 </select>
</label>
   <p>
    
<label for "Referrer">
 Where did you hear about me?<br />
    <select name="where" size="3" multiple="multiple">
      <option value="Web">Web</option>
      <option value="Newspaper">Newspaper</option>
      <option value="Friends">Friends</option>
  </select>
  </label>
  </p>

<input type="submit" value="Send">
</form>

<p>

</body>

</html>
